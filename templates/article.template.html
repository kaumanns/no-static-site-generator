<article>
  <header>
    $if(subtitle)$
    <p class="center">
      <a href="..">$subtitle$</a>
    </p>
    <h1 class="center">
      <a href=".">$title$</a>
    </h1>
    $elseif(title)$
    <h1 class="title center">
      <a href=".">$title$</a>
    </h1>
    $endif$
    $if(tags)$
    <p class="center">
      $for(tags)$
      <span class="tag $tags$">$tags$</span>
      $endfor$
    </p>
    $endif$
    $if(updated)$
    <p class="last_update center">
      Updated: <time>$updated$</time>
    </p>
    $endif$
  </header>
$body$
</article>
<hr>
<hr>
